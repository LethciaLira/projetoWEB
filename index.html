<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="styles.css">
    <title>Exemplo Tech HTML + JS</title>

    <style></style>
</head>

<body>
<header>

    <h1 id="titulo">Bem-vindo ao Exemplo de HTML</h1>

    <nav>
        <!-- ol = lista ordenada. Os itens serão ordenados como 1º, 2º, 3º ... -->
        <ul>
            <!-- cada item da lista (li) abaixo serão links (a) apontando pra um id (#...) diferente -->
            <li><a href="#sobre">Sobre</a></li>
            <li><a href="#servicos">Serviços</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
    </nav>
</header>
<main>

    <section id="sobre">
        <h2 class="caixa">Sobre Nós</h2>
        <p>Somos uma organização paraestatal comandada por um gato.</p>
        <img src="https://tse4.mm.bing.net/th/id/OIP.REuXX2TP0WFQ219JWbN5twHaFi?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Este gato é o dono da empresa"/>

    </section>

    <section id="servicos">
        <h2 class="caixa">Serviços</h2>
        <p>Serviços oferecidos por nós</p>

        <ul>
            <li>Bruxaria</li>
            <li>Fabricação de Seringas</li>

            <li>Fraude eleitoral</li>
        </ul>
    </section>

    <section id="contato">
        <h2 class="caixa">Fale Conosco</h2>

        <form id="formulario-contato">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required placeholder="Seu nome..."/>
            <!-- no email, vemos que o type é email, então ele espera que tenha @ e tudo mais-->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Seu email..."/>
            <!-- <select> é um combobox, uma caixa de abre com opções pro usuário clicar -->
            <label for="assunto">Assunto:</label>
            <select id="assunto" name="assunto" required>

                <option value="" disabled selected>Escolha um assunto</option>
                <option value="orcamento">Orçamento</option>
                <option value="suporte">Suporte Técnico</option>
                <option value="parceria">Parceria</option>
                <option value="outros">Outros</option>
            </select>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" placeholder="Sua Mensagem..." required></textarea>

            <label class="checkbox-label">
                <input type="checkbox" id="termos" name="termos" required/>
                Aceito os <a href="#" style="color:#808000; text-decoration: underline;">termos de uso</a>.
            </label>

            <button type="submit">Enviar</button>
        </form>
    </section>
</main>
<footer>

    <p id="rodape">&copy;<span id="ano">2025</span>Exemplo HTML. Todos os direitos reservados.</p>
</footer>
<script src="script.js"></script>
</body>
</html>
